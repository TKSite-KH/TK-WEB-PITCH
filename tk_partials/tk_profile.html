
<div id="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sport Club Profile Update</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Profile Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Sport Club Name</label>
                                <input class="form-control" placeholder="Enter your sport club name here">
                            </div>
                            <div class="form-group">
                                <label>Sport Phone Number</label>
                                <input class="form-control" placeholder="Enter your sport club phone number here">
                            </div>
                            <div class="form-group">
                                <label>Sport Club Facebook URL</label>
                                <input class="form-control" placeholder="Enter your sport club Facebook URL here">
                            </div>
                            <div class="form-group">
                                <label>Sport Club Email</label>
                                <input class="form-control" placeholder="Enter your sport club email here">
                            </div>
                            <div class="form-group">
                                <label>Sport Club Description</label>
                                <textarea class="form-control" placeholder="Enter your sport club description, services, and speciality here" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Sport Club Detail Address</label>
                                <textarea class="form-control" placeholder="Enter your sport club detail address here" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Sport Club Distinct</label>
                                <select class="form-control">
                                    <option>DAUN PENH</option>
                                    <option>CHAMKAMON</option>
                                    <option>TOUL KOK</option>
                                    <option>7 MAKARA</option>
                                    <option>CHORY CHONGVA</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Custom Map Picture</label>
                                <input type="file">
                            </div>

                            <div class="form-group">
                                <label>Sport Club Logo</label>
                                <input type="file">
                            </div>

                            <div class="form-group">
                                <label>Sport Club Banner</label>
                                <input type="file">
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-9">
                                    <div class="panel panel-primary">
                                        <button type="button" class="btn btn-outline btn-primary btn-lg btn-block"> Revert Changes </button>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-9">
                                    <div class="panel panel-primary">
                                        <button type="button" class="btn btn-outline btn-primary btn-lg btn-block"> Update Changes </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

</div>
